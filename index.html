<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Images Shapes</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h2>Images Shapes</h2>
		<div class="row">
			<div class="col-md-4">
				<img src="a1.jpg" class="img-fluid rounded" alt="">
				<p class="text-center">Rounded corners</p>
			</div>
			<div class="col-md-4">
				<img src="a2.jpg" class="img-fluid rounded-circle" alt="">
				<p class="text-center">Rounded circle</p>
			</div>
			<div class="col-md-4">
				<img src="a3.jpg" class="img-fluid img-thumbnail" alt="">
				<p class="text-center">Thumbnail</p>
			</div>
		</div>
	</div>
</body>
</html>
